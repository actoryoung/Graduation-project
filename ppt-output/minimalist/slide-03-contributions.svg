<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- 纯白背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>

  <!-- 页面标题 -->
  <text x="80" y="100" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:28px; font-weight:600;" fill="#333333">
    主要工作与贡献
  </text>

  <!-- 标题下划线 -->
  <line x1="80" y1="125" x2="350" y2="125" stroke="#002FA7" stroke-width="2"/>

  <!-- 贡献1 -->
  <g transform="translate(80, 180)">
    <text x="0" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:48px; font-weight:700;" fill="#002FA7" fill-opacity="0.2">
      01
    </text>
    <text x="80" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:20px; font-weight:600;" fill="#333333">
      SDK子集数据特性发现与验证
    </text>
    <text x="80" y="30" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#666666">
      规模约为完整数据集10% | 标签分布差异显著 | 预训练模型在此数据上表现不如简单特征
    </text>
  </g>

  <!-- 贡献2 -->
  <g transform="translate(80, 290)">
    <text x="0" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:48px; font-weight:700;" fill="#002FA7" fill-opacity="0.2">
      02
    </text>
    <text x="80" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:20px; font-weight:600;" fill="#333333">
      多头跨模态注意力融合机制
    </text>
    <text x="80" y="30" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#666666">
      动态学习模态间交互权重 | 准确率提升1.63%（59.17% vs 57.54%）
    </text>
  </g>

  <!-- 贡献3 -->
  <g transform="translate(80, 400)">
    <text x="0" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:48px; font-weight:700;" fill="#002FA7" fill-opacity="0.2">
      03
    </text>
    <text x="80" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:20px; font-weight:600;" fill="#333333">
      类别权重策略研究
    </text>
    <text x="80" y="30" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#666666">
      平方根加权损失函数 | Negative F1从0恢复到25.97%
    </text>
  </g>

  <!-- 贡献4 -->
  <g transform="translate(80, 510)">
    <text x="0" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:48px; font-weight:700;" fill="#002FA7" fill-opacity="0.2">
      04
    </text>
    <text x="80" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:20px; font-weight:600;" fill="#333333">
      系统性类别不平衡解决方案
    </text>
    <text x="80" y="30" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#666666">
      Macro F1提升21.3%（0.4133→0.5011）| Negative F1从0%→27.59%
    </text>
  </g>

  <!-- 贡献5 -->
  <g transform="translate(80, 620)">
    <text x="0" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:48px; font-weight:700;" fill="#002FA7" fill-opacity="0.2">
      05
    </text>
    <text x="80" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:20px; font-weight:600;" fill="#333333">
      架构对比消融实验
    </text>
    <text x="80" y="30" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#666666">
      验证模型复杂度需与数据规模匹配 | 简单架构在有限数据下更有效
    </text>
  </g>

  <!-- 页码 -->
  <text x="1840" y="1040" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:18px;" fill="#666666" text-anchor="end">
    03
  </text>
</svg>
