<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- 纯白背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>

  <!-- 页面标题 -->
  <text x="80" y="100" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:28px; font-weight:600;" fill="#333333">
    技术方案：多头跨模态注意力融合
  </text>

  <!-- 标题下划线 -->
  <line x1="80" y1="125" x2="500" y2="125" stroke="#002FA7" stroke-width="2"/>

  <!-- 特征提取模块 -->
  <text x="80" y="200" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:20px; font-weight:600;" fill="#333333">
    多模态特征提取
  </text>

  <!-- 特征卡片 -->
  <rect x="80" y="230" width="520" height="200" fill="#F5F5F5"/>
  <text x="110" y="270" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px; font-weight:600;" fill="#002FA7">
    文本模态
  </text>
  <text x="110" y="300" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:14px;" fill="#666666">
    GloVe词向量 | 300维 → MLP → 64维
  </text>

  <rect x="620" y="230" width="520" height="200" fill="#F5F5F5"/>
  <text x="650" y="270" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px; font-weight:600;" fill="#002FA7">
    音频模态
  </text>
  <text x="650" y="300" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:14px;" fill="#666666">
    COVAREP特征 | 74维 → MLP → 64维
  </text>

  <rect x="1160" y="230" width="520" height="200" fill="#F5F5F5"/>
  <text x="1190" y="270" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px; font-weight:600;" fill="#002FA7">
    视频模态
  </text>
  <text x="1190" y="300" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:14px;" fill="#666666">
    OpenFace特征 | 710维 → MLP → 64维
  </text>

  <!-- 融合机制 -->
  <text x="80" y="500" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:20px; font-weight:600;" fill="#333333">
    多头跨模态注意力机制
  </text>

  <!-- 融合说明 -->
  <rect x="80" y="530" width="840" height="200" fill="#F5F5F5"/>

  <g transform="translate(110, 580)">
    <text x="0" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#333333">
      • 将三种模态作为序列输入
    </text>
    <text x="0" y="35" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#333333">
      • 通过自注意力学习模态间动态交互关系
    </text>
    <text x="0" y="70" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#333333">
      • 多头机制捕获不同类型的跨模态依赖
    </text>
    <text x="0" y="105" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#333333">
      • 融合后特征 → 全连接层 → 情感分类
    </text>
  </g>

  <!-- 类别权重策略 -->
  <text x="80" y="800" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:20px; font-weight:600;" fill="#333333">
    类别不平衡处理策略
  </text>

  <g transform="translate(80, 840)">
    <rect width="6" height="6" fill="#002FA7"/>
    <text x="20" y="6" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#333333">
      阈值优化：调整分类阈值以平衡召回率和精确率
    </text>
  </g>

  <g transform="translate(80, 880)">
    <rect width="6" height="6" fill="#002FA7"/>
    <text x="20" y="6" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:16px;" fill="#333333">
      损失函数调整：平方根加权类别损失
    </text>
  </g>

  <!-- 页码 -->
  <text x="1840" y="1040" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:18px;" fill="#666666" text-anchor="end">
    04
  </text>
</svg>
