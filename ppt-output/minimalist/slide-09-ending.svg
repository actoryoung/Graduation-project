<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- 纯白背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>

  <!-- 居中容器 -->
  <g transform="translate(960, 400)">
    <!-- 感谢文字 -->
    <text x="0" y="0" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:64px; font-weight:700;" fill="#333333" text-anchor="middle">
      感谢聆听
    </text>

    <!-- 英文翻译 -->
    <text x="0" y="60" style="font-family:Microsoft YaHei,SimHei,PingFang SC,sans-serif; font-size:28px; font-weight:400;" fill="#666666" text-anchor="middle">
